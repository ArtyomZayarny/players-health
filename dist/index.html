<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player's Health</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="../src/assets/images/logo.svg" />
                    </a>
                </div>
                <div class="header-btns-area">
                    <button class="sign-up">sign up</button>
                </div>
            </div>
        </div>
    </header>

    <span class="deco first">
        <span class="circle one"></span>
    </span>
    <span class="deco second">
        <span class="circle two"></span>
    </span>
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="form">
                    <h2 class="form__title">Sign in</h2>
                    <form action="" class="sign-in">
                        <div class="field-wrap">
                            <input class="" id="contact" value="test@gmail.com" type="text" name="contact"
                                placeholder="Email / phone number" />
                            <hr class="break" />
                            <input id="password" value="lorem182" type="password" name="password"
                                placeholder="Password">
                        </div>
                    </form>
                    <a href="walkthrough.html" class="reset">Reset password</a>
                    <button class="btn sign-in" id="sign-in">Sign in</button>
                    <div class="btns-area">
                        <span class="or">Or</span>
                        <button class="btn with">Sign in with <img src="../src/assets/images/se.svg" /></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../src/scripts.js"></script>
</body>

</html>
